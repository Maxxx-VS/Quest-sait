{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css">
    <script src="{% static 'main/js/event_handling.js' %}"></script>
</head>
<body>
    <aside>
            <img src="{% static 'main/img/logo.jpg' %}" alt="Логотип">
            <span class="logo">Динамический опросник</span>
            <h3>Навигация</h3>
            <ul>
                <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
                <a href="{% url 'about' %}"><li><i class="fa-solid fa-person"></i> Про создателя</li></a>
                <a href="{% url 'news_home' %}"><li><i class="fa-solid fa-phone"></i> Новости</li></a>
                <a href=""><li><i class="fa-solid fa-envelope"></i> Контакты</li></a>
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i> Добавить новость</li></a>

            </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>


</body>
</html>
